<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p::before {
            content: '';
            display: inline- block;
            margin-left: 40px;
            width: 25px;
        }
        
        .owned::before {
            content: url(checkmark.png);
            margin-left: 0;
            margin-right: 15px;
            position: relative;
            top: 3px;
        }
        
        .emptyPokedex::before {
            content: none;
        }
        
        p {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 22px;
            margin: 7px;
        }
        
        body {
            background-color: #fff6da;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        .button {
            margin-top: 10px;
        }
        
        #pokedex {
            background-color: #fff;
            border: 6px solid #b30000;
            display: flex;
            flex-direction: column;
            height: 65vh;
            overflow-y: scroll;
            padding: 20px 50px;
            margin-top: 10px;
            width: 300px;
        }
        
        .letter-header {
            margin: 0;
            font-size: 3em;
            border-bottom: 6px solid #000
        }
        
        .pokedex-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        
        img {
            width: 100%;
            max-width: 306px;
        }
        
        h2 {
            margin: 6px;
            font-size: 2em;
            cursor: pointer;
        }
        
        .alphabet-frst-half,
        .alphabet-second-half {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
        }
        
        .emptyPokedex {
            margin-top: 100%;
        }
        
        @media screen and (max-width: 500px) {
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

            function fillPokedex() {
                // Alphabatizing the Pokemon by name
                function compare(a, b) {
                    const nameA = a.name.toUpperCase();
                    const nameB = b.name.toUpperCase();

                    let comparison = 0;
                    if (nameA > nameB) {
                        comparison = 1;
                    } else if (nameA < nameB) {
                        comparison = -1;
                    }
                    return comparison
                }
                pokemon.sort(compare);

                // Adding Pokemon to HTML
                for (i = 0; i < pokemon.length; i++) {
                    var entry = document.createElement("p");
                    entry.innerHTML = `${pokemon[i].name}`;
                    if (pokemon[i].owned) {
                        entry.classList.add("owned");
                    }

                    document.getElementById("pokedex").appendChild(entry);
                }
            }
            fillPokedex();
            // Listening for letter clicks and showing the Pokemon that start with the letter clicked
            document.getElementById("A").addEventListener("click", sortByLetter);
            document.getElementById("B").addEventListener("click", sortByLetter);
            document.getElementById("C").addEventListener("click", sortByLetter);
            document.getElementById("D").addEventListener("click", sortByLetter);
            document.getElementById("E").addEventListener("click", sortByLetter);
            document.getElementById("F").addEventListener("click", sortByLetter);
            document.getElementById("G").addEventListener("click", sortByLetter);
            document.getElementById("H").addEventListener("click", sortByLetter);
            document.getElementById("I").addEventListener("click", sortByLetter);
            document.getElementById("J").addEventListener("click", sortByLetter);
            document.getElementById("K").addEventListener("click", sortByLetter);
            document.getElementById("L").addEventListener("click", sortByLetter);
            document.getElementById("M").addEventListener("click", sortByLetter);
            document.getElementById("N").addEventListener("click", sortByLetter);
            document.getElementById("O").addEventListener("click", sortByLetter);
            document.getElementById("P").addEventListener("click", sortByLetter);
            document.getElementById("Q").addEventListener("click", sortByLetter);
            document.getElementById("R").addEventListener("click", sortByLetter);
            document.getElementById("S").addEventListener("click", sortByLetter);
            document.getElementById("T").addEventListener("click", sortByLetter);
            document.getElementById("U").addEventListener("click", sortByLetter);
            document.getElementById("V").addEventListener("click", sortByLetter);
            document.getElementById("W").addEventListener("click", sortByLetter);
            document.getElementById("X").addEventListener("click", sortByLetter);
            document.getElementById("Y").addEventListener("click", sortByLetter);
            document.getElementById("Z").addEventListener("click", sortByLetter);



            // Function for showing Pokemon that start with the letter clicked
            function sortByLetter() {
                let letter = this.innerHTML;
                let newPokemonArray = [];

                // Find Pokemon that start with Letter
                pokemon.map(function(item, index) {
                    if (index > 0) {
                        var firstLetter = item.name.charAt(0);
                        if (firstLetter === letter) {
                            newPokemonArray.push(pokemon[index]);
                        }
                    }
                });

                // Erasing what's already in the Pokedex
                document.getElementById("pokedex").innerHTML = "";

                //Adding Letter Header
                var letterHeader = document.createElement("h1");
                letterHeader.innerHTML = `${letter}`;
                document.getElementById("pokedex").appendChild(letterHeader);
                letterHeader.classList.add("letter-header")


                // Adding New Pokemon Array to HTML
                for (i = 0; i < newPokemonArray.length; i++) {
                    var entry = document.createElement("p");
                    entry.innerHTML = `${newPokemonArray[i].name}`;
                    if (newPokemonArray[i].owned) {
                        entry.classList.add("owned");
                    }
                    document.getElementById("pokedex").appendChild(entry);
                }
                if (newPokemonArray.length === 0) {
                    var message = document.createElement("p");
                    message.innerHTML = `You don't have any Pokemon who's name starts with ${letter}!`;
                    document.getElementById("pokedex").appendChild(message);
                    message.classList.add("emptyPokedex")
                }
            }

            // Putting all the Pokemon back on the page when reset button is clicked

            function resetPokedex() {
                //Clear Pokedex
                document.getElementById("pokedex").innerHTML = "";

                fillPokedex();
            }
            document.getElementById("resetButton").addEventListener("click", resetPokedex);
        }
